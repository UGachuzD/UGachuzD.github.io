<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="semantic_ui/css/semantic.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/botonesAdminProfesores.css">
    <link rel="stylesheet" href="css/resumen.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="semantic_ui/js/semantic.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/just-validate.production.min.js"></script>
    <script src="js/formularioActDescarga.js"></script>
    <script src="js/formularioMaterias.js"></script>
    <script src="js/validacionFormulario.js"></script>
    <script src="js/tabVentana.js"></script>
    <script src="js/tabAdmin.js"></script>
    <title>Formulario profesores</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabsAdministrador center-align tabs">
                        <li class="tab col s4"><a class="waves-effect waves-red" href="#tabTabla">Tabla</a></li>
                        <li class="tab col s4"><a class="active waves-effect waves-red"
                                href="#formulario">Profesores</a></li>
                        <li class="tab col s4"><a class="waves-effect waves-red" href="#tabAcademia">Academias</a></li>
                    </ul>
                </div>
                <div id="tabTabla" class="col s12 z-depth-3">
                    <p>Tabla</p>
                </div>
                <div id="formulario" class="col s12 z-depth-3">
                    <div class="row">
                        <div class="col s12 m12 l12 contenedorFormulario">
                            <form id="formularioMatyAct" class=" ui form">
                                <!-- Materias -->
                                <div class="col s12 m12 l6">
                                    <div id="divMaterias" class="field">
                                        <label class="textLabel">Materias</label>
                                        <select id="selectorMat" name="materias" multiple="" class="ui fluid dropdown">
                                            <option value="">Seleccione una opcion</option>
                                            <option value="Materia 1">Materia 1</option>
                                            <option value="Materia 2">Materia 2</option>
                                            <option value="Materia 3">Materia 3</option>
                                            <option value="Materia 4">Materia 4</option>
                                            <option value="Materia 5">Materia 5</option>
                                            <option value="Materia 6">Materia 6</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Actividades descarga -->
                                <div id="divActDescarga" class="col s12 m12 l6">
                                    <div class="field">
                                        <label class="textLabel">Actividades de descarga</label>
                                        <select id="selectorAct" name="actdesc" multiple="" class="ui fluid dropdown">
                                            <option value="">Seleccione una opcion</option>
                                            <option id="defaultOption1" value="Act 1" data-value="1" selected>
                                                Preparación de clases</option>
                                            <option id="defaultOption2" value="Act 2" data-value="1" selected>
                                                Atención a los alumnos</option>
                                            <option value="Act 3" data-value="1">Act 3</option>
                                            <option value="Act 4" data-value="1">Act 4</option>
                                            <option value="Act 5" data-value="1">Act 5</option>
                                            <option value="Act 6" data-value="1">Act 6</option>
                                        </select>
                                    </div>
                                    <article id="espacioActividades">

                                    </article>
                                    <div class="fields">
                                        <label class="textLabel" for="actDescarga">¿Esta seguro con
                                            la seleccion de sus
                                            actividades de descarga?</label>
                                        <p>
                                            <label>
                                                <input id="opcSi" class="with-gap" value="Si" name="actDescarga"
                                                    type="radio" />
                                                <span>Si</span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input id="opcNo" class="with-gap" value="No" name="actDescarga"
                                                    type="radio" checked />
                                                <span>No</span>
                                            </label>
                                        </p>
                                    </div>
                                    <div class="fields">
                                        <label class="textLabel" for="materiasmax">Total de horas:
                                            <label class="textLabel" id="numHrs">0
                                                hrs</label></label>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="row center-align">
                        <a class="waves-effect waves-light btn"><i class="fa-solid fa-user-pen"></i>Modificar</a>
                        <a class="waves-effect waves-light btn"><i class="fa-solid fa-user-xmark"></i>Eliminar</a>
                        <a class="waves-effect waves-light btn"><i class="fa-regular fa-circle-left"></i>Regresar</a>
                    </div>
                </div>
                <div id="tabAcademia" class="col s12 z-depth-3">
                    <div class="row">
                        <h6>Academia</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
